<html>
<head>
	<title>Alta cliente</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>

	<section id="contenedor">
		<header>
		
			<table class="head">
				<tr>
					<td>
						<img id="logo" />					
					</td>
					<td>
						<h1 class="empresa"align="right">Mi nombre de empresa</h1>
						<h3 class="slogan" align="right">Texto aquí</h3>
					</td>
				</tr>
			</table>
			
			<br>
			<br>
		<br>
		<br>
		<h1 id="tit">Alta Cliente</h1>
		<section>
			<form>
				<table colspan="2">
				
					<tr>
						<td>Nombre o razón social del cliente
						</td>
						<td>
							<input  id="campo" type="text" name="nombre" id="nombre"/>
						</td>
					</tr>
					<tr>
						<td>Dirección
						</td>
						<td>
							<input  id="campo" type="text" name="direccion" id="direccion"/>
						</td>
					</tr>
					<tr>
						<td>
							Telefóno
						</td>
						<td>
							<input  id="campo" type="tel" name="telefono" id="telefono"/>
						</td>
					</tr>	
					<tr>
						<td>
							Código Postal
						</td>
						<td>
							<input  id="campo" type="text" name="cp" id="cp"/>
						</td>
					</tr>
					<tr>
						<td>
							RFC
						</td>
						<td>
							<input  id="campo" type="tel" name="rfc" id="rfc"/>
						</td>
					</tr>	
					<tr>
						<td>
							Cuidad
						</td>
						<td>
							<input  id="campo" type="text" name="cuidad" id="cuidad"/>
						</td>
					</tr>
					<tr>
						<td>
							
						</td>
						<td>
							<input type="submit" name="registrar" id="registrar" value="Registrar" title="Registrar"/>
						</td>
					</tr>	
				</table>	
			<form>
		</section>
			<footer>
				<h3 id="foot" align="center">Mi direccion &nbsp || &nbsp Mi telefóno &nbsp || &nbsp mi email</h3>
			</footer>

	</section>
</body>

</html>
